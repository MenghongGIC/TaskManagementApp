# Database Configuration
database.server=localhost
database.port=1433
database.name=TaskManagementDB
database.username=sa
database.password=your_password_here
database.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Application Configuration
app.name=Task Management System
app.version=1.0.0
app.language=en

# Session Configuration
session.timeout.minutes=30
session.remember.me=true

# Task Configuration
task.default.priority=Medium
task.default.status=To Do
task.status.values=To Do,In Progress,In Review,Done
task.priority.values=Low,Medium,High,Urgent

# Notification Configuration
notification.email.enabled=false
notification.email.host=smtp.gmail.com
notification.email.port=587
notification.email.from=noreply@taskmanagement.com

# Security Configuration
security.password.min.length=8
security.password.require.special.chars=false
security.max.login.attempts=5
security.session.remember.days=30

# Pagination
pagination.default.size=10
pagination.max.size=100

# Date Format
date.format=yyyy-MM-dd
datetime.format=yyyy-MM-dd HH:mm:ss

# UI Configuration
ui.theme=light
ui.language=en
ui.date.format=MMM dd, yyyy
